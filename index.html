<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed vs Mobile Calendar</title>
    <link rel="stylesheet" href="./style.css" media="all">
</head>
<body>
    <div class="FixedCalendar">
        <table id="Calendar">
            <caption>August</caption>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
        </table>
        <div class="Buttons-box">
            <button class="NextButton">Next day</button>
            <button class="PreviousButton">Previous day</button>
        </div>
    </div>

    <div class="MobileCalendar">
        <div class="Mdays" id="Previous3">Previous 3 days</div>
        <div class="Mdays" id="Prevoius2">Previous 3 days</div>
        <div class="Mdays" id="Prevoius2">The previous day</div>
        <div class="Mdays" id="Today">Today</div>
        <div class="Mdays" id="Next1">The next day</div>
        <div class="Mdays" id="Next2">Next 2 days</div>
        <div class="Mdays" id="Next3">Next 3 days</div>
        <div class="Buttons-box">
            <button class="NextButton">Next day</button>
            <button class="PreviousButton">Previous day</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
